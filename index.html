<!DOCTYPE html>
<!-- saved from url=(0044)https://aexposit.github.io/webmidiautomator/ -->
<html lang="en">

<head>

    <style type="text/css">
        .button {
            color: #000000;
            font-family: sans-serif;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border: 2px solid #cccccc;
            border-radius: 10px;
            padding: 10px 0;
            display: block;
        }

        .messagelog {
            background: #eeeeee;
            border: 2px solid #888888;
            border-radius: 10px;
            padding: 10px;
            height: 80%;
            overflow: auto;
        }

        .title {
            color: #777777;
            font-family: sans-serif;
        }

        div.scroll {
            width: 100px;
            height: 500px;
            overflow: scroll;
        }
    </style>
    <script>

        function parseMidiMessage(message) {
            return {
                portType: message.target.type,
                portName: message.target.name,
                command: message.data[0] >> 4,
                channel: (message.data[0] & 0xf) + 1,
                note: message.data[1],
                velocity: message.data[2]
            }
        }

        function printString(str) {
            var messagelog = document.getElementById('messagelog');
            messagelog.innerHTML += str + "\n";
            messagelog.scrollTop = messagelog.scrollHeight;
        }

        function printReceivedMessage(portInfo, messageData) {
            var portType =  portInfo.type;
            var portName =  portInfo.name;
            var command = messageData[0] >> 4;
            var channel = (messageData[0] & 0xf) + 1;
            var note = messageData[1];
            var velocity = messageData[2];
            var str = "Type: " + portType + " " + "Name: " + portName + " " + "Command: " + command + " " + "Channel: " + channel + " " + "Note: " + note + " " + "Velocity: " + velocity;
            printString(str);
        }

        function initMidi() {

            if (window.navigator.requestMIDIAccess) {

                // Try to connect to the MIDI interface.
                window.navigator.requestMIDIAccess().then(onSuccess, onFailure);

            } else {
                console.log("Web MIDI API not supported!");
            }
        }

        function onSuccess(interface) {

            // Grab an array of all available devices

            var inputs = [];
            var iter = interface.inputs.values();
            for (var i = iter.next(); !i.done; i = iter.next()) {
                inputs.push(i.value);

            }
            for (var port = 0; port < inputs.length; port++) {
                printString("MIDIInputPort name:" + inputs[port].name + " connection:" + inputs[port].connection + " state:" + inputs[port].state);
                inputs[port].onmidimessage = function (event) {
                    var portInfo = event.target;
                    var messageData = event.data;
                    printReceivedMessage(portInfo, messageData);
                };

                inputs[port].onstatechange = function (event) {
                    var port = event.port;
                    printString("MIDIInputPort onstatechange name:" + port.name + " connection:" + port.connection + " state:" + port.state);
                };
            }

   


        }
        function onFailure(error) {
            console.log("Could not connect to the MIDI interface");
        }


    </script>
</head>

<body>

    <h1 class="title">MIDI input monitor</h1>
    <div>
        <pre id="messagelog" class="messagelog">
    </pre>
    </div>

    <button onclick="initMidi()">Init</button>

</body>

</html>
