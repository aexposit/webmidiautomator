<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>WebMidi.js Quick Start</title>
    <script src="https://cdn.jsdelivr.net/npm/webmidi@latest/dist/iife/webmidi.iife.js"></script>
      <script type="module">

  // Enable WEBMIDI.js and trigger the onEnabled() function when ready
  WebMidi
    .enable()
    .then(onEnabled)
    .catch(err => document.body.innerHTML+= err);
 
        
        
  // Function triggered when WEBMIDI.js is ready
  function onEnabled() {

  if (WebMidi.inputs.length < 1) {
    document.body.innerHTML+= "No input device detected.";
  } else {
    WebMidi.inputs.forEach((device, index) => {
      document.body.innerHTML+= `IN: ${index}: ${device.name} <br>`;
    });
  }
    
    if (WebMidi.outputs.length < 1) {
    document.body.innerHTML+= "No output device detected.";
  } else {
    WebMidi.outputs.forEach((device, index) => {
      document.body.innerHTML+= `OUT: ${index}: ${device.name} <br>`;
    });
  }
  
  const myAUM = WebMidi.inputs[0];
  // const mySynth = WebMidi.getInputByName("TYPE NAME HERE!")
  
  myAUM.addListener("noteon", e => {
    document.body.innerHTML+= `${e.note.name} <br>`;
  });
  
}
  
</script>
  </head>
  
  <body>
    <h1>WebMidi.js Quick Start</h1>
  </body>

</html>
