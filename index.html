<html><head>
<script type="text/javascript">
    var midiAccess = null;
    var midiInputs = null;
    var midiOutputs = null;

    function printString(str) {
        var messagelog = document.getElementById('messagelog');
        messagelog.value += str + "\n";
    }

    function setup() {
window.navigator.requestMIDIAccess()
    .then(onMIDISuccess, onMIDIFailure);
    }
  
function onMIDISuccess(midiAccess) {
    printString("Successo");
    for (let input of midiAccess.inputs.values()) {
      printString("Input: " + input.name);
    };
    for (let output of midiAccess.output.values()) {
      printString("Output: " + input.name);
    };

}

function onMIDIFailure() {
    printString('Could not access your MIDI devices.');
}
   

    window.onload = function() {
        setup();
    }
</script>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
  <body>
<h1 class="title">MIDI log</h1>
<textarea id="messagelog">Testo qui
</textarea>
</body></html>
